<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TETR.MP3</title>
    <meta property="og:title" content="TETR.MP3"/>
    <meta property="og:description" content="play tetris, but twist: an audio file of your choice controls the game's speed! (with it's bpm). made for hackclub siege!"/>
    <meta property="og:image" content="https://tetr.lolodotzip.tech/favicon.png"/>
    <meta property="og:url" content="https://tetr.lolodotzip.tech"/>
    <meta property="og:type" content="website"/>
    <audio id="sfx_movement" src="sfx/movement.wav"></audio>
    <audio id="sfx_shapePlaced" src="sfx/shapePlaced.mp3"></audio>
    <audio id="sfx_lineDelete" src="sfx/lineDelete.wav"></audio>
    <audio id="sfx_gameOver"  src="sfx/gameOver.mp3"></audio>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <div class="top-buttons">
        <button id="github"><i data-lucide="github"></i></button>
        <button id="keybinds"><i data-lucide="keyboard"></i></button>
    </div>
    <header>
        <div class="top-header">
            <h1>TETR.MP3</h1>
            <p>play tetris, but twist: an audio file of your choice controls the game's speed! (with it's bpm)</p>
        </div>
    </header>
    <main class="mainselect">
        <div class="mainButton">
            <p>import your own song, and let's play!</p>
            <div class="upload">
                <label for="fileInput">
                    <img src="upload.png" alt="Upload your own music!" class="upload-icon">
                </label>
                <input type="file" id="fileInput" accept=".mp3, .ogg, .wav, .aac, .m4a, .flac">
            </div>
        </div>
        <div class="mainButton">
            <p>click here to get a demo song to try the game now!</p>
            <div class="demo">
                <img src="demo.png" alt="Use a demo file and play now!" class="demo-icon" id="demoInput">
            </div>
        </div>
    </main>
    <div class="scoreEl">
        <h2>current score: 0 pts</h2>
    </div>
    <div class="gameDiv">
        <canvas id="gameEl" height="600" width="300">
        
    </canvas>
    </div>
    <footer>
        <div class="footer-bottom">
            <p>made by lolodotzip - fully on <a href="https://github.com/Lolo280374/tetrmp3">github!</a> - enjoy!!</p>
        </div>
    </footer>
</body>
<script src="https://unpkg.com/lucide@latest"></script>
<script src="script.js"></script>
</html>
